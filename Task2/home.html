<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="about" class="about">
      <h2>About Me</h2>
      <img src="pic.jpg" alt="Profile Picture">
      <p>Hi, I'm Saurabh Singh. I'm a beginer in web development. I specialize in HTML, CSS and Javascript.</p>
      <p>When I'm not coding, I enjoy hiking, playing guitar, and trying new restaurants.</p>
    </section>
    <section id="projects" class="projects">
      
    </section>
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
  </body>
</html>
